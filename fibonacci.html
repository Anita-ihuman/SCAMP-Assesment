<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sequence</title>
    <script type="text/javascript" src="fibonacci.js"></script>
    <script>
        var f = new fibonacci();
        var fibonaccisequence = "";
        for(var i = 1; i <= 8; i++) {
            fibonaccisequence += f.looping(i) + " ";
        }
        console.log(fibonaccisequence);
    </script>
</head>
<body>
    <h1>fibonacci sequence series</h1>
</body>
</html>
